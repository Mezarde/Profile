<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>potsuDEV</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto Mono', monospace;
            overflow: auto;
            background-color: #000;
        }

        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            animation: fadeSlideIn 0s forwards;
        }

        .centerBox {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60vh;
            flex-direction: column;
            opacity: 0;
            animation: fadeSlideIn 1.4s forwards 0.6s;
        }

        .centerBox h1 {
            color: rgba(255, 255, 255, 0.397);
            font-size: 23px;
            letter-spacing: 2px;
            text-shadow: 3px 3px 6px rgba(183, 0, 255, 0.384);
            margin-bottom: 20px;
        }

        .categoryWrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin: 5px;
            overflow: hidden;
        }

        .categoryWrapper a {
            display: block;
            width: 100px;
            height: 100px;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            transition: transform 0.9s ease 0s;
            margin: 10px;
        }

        .categoryWrapper a:hover {
            transform: scale(1.1);
        }

        .bottom-overlay {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 160px; 
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0px 0px 10px rgba(228, 2, 228, 0.514);
            opacity: 0;
            animation: fadeSlideIn 1.4s forwards 0.7s;
            z-index: 1;
        }

        .bottomRightBlock {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 150px;
            height: 140px; 
            margin-left: 10px; 
        }

        .bottomRightBlock img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 7px;
        }

        .bottomRightBlock p {
            margin: 5px 0 0 0;
            font-size: 14px; 
            color: #ffffffa4;
            text-align: center;
            word-break: break-all; 
        }

        .profile-pic {
            margin-top: 20px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .spinner {
            position: absolute;
            top: 0;
            left: 0;
            width: 150px;
            height: 150px;
            border-radius: 100%;
            background-image: linear-gradient(rgb(186, 66, 255) 80%, rgb(0, 225, 255));
            animation: spinning82341 1.7s linear infinite;
            filter: blur(1px);
            box-shadow: 25px -25px 55px 25px rgb(186, 66, 255), 0px 5px 20px 0px rgb(0, 225, 255);
            z-index: -1;
        }

        .spinner1 {
            background-color: rgb(36, 36, 36);
            width: 150px;
            height: 150px;
            border-radius: 50%;
            filter: blur(10px);
        }

        .music-player {
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        .music-player-image {
            margin-bottom: 5px;
        }

        .music-player-image img {
            max-width: 60px;
            max-height: 60px;
            border-radius: 50%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        .music-player-controls {
            display: flex;
            align-items: center;
        }

        .music-player-controls button {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .music-player-controls button:hover {
            transform: scale(1.2);
        }

        .music-info {
            text-align: center;
            margin-bottom: 5px;
            color: white;
            font-size: 12px;
        }

        .music-title {
            font-size: 14px;
        }

        .music-artist {
            font-size: 10px;
        }

        @keyframes spinning82341 {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeSlideIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay loop muted preload="auto">
        <source src="imagens/background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="centerBox">
        <div class="profile-pic">
            <div class="spinner">
                <div class="spinner1"></div>
            </div>
            <img src="imagens/profile.jpg" alt="Profile Picture">
        </div>
        <h1>Mezarde</h1>
        <div class="categoryWrapper">
            <a href="https://x.com/potsudev" style="background-image: url('imagens/image1.jpg');"></a>
            <a href="https://github.com/potisu" style="background-image: url('imagens/image2.jpg');"></a>
            <a href="https://www.instagram.com/gmezarde/" style="background-image: url('imagens/image3.jpg');"></a>
        </div>
    </div>
    <div class="bottom-overlay">
        <div class="music-player">
            <div class="music-info">
                <div class="music-title">Remembering</div>
                <div class="music-artist">Yutaka Yamada</div>
            </div>
            <div class="music-player-image">
                <img src="imagens/music.jpg" alt="Music">
            </div>
            <div class="music-player-controls">
                <button id="play"><i class="fas fa-play"></i></button>
            </div>
        </div>
        <div class="bottomRightBlock">
            <img src="imagens/potsuDEV1.jpg" alt="Image">
            <p>PotsuDEV</p>
        </div>
    </div>
    <audio id="audio-player" src="music/song.mp3"></audio>
    <script>
        document.querySelectorAll('.categoryWrapper a').forEach(link => {
            link.addEventListener('click', () => {
                window.location.href = link.getAttribute('href');
            });
        });

        const audioPlayer = document.getElementById('audio-player');
        const playButton = document.getElementById('play');

        playButton.addEventListener('click', () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playButton.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                audioPlayer.pause();
                playButton.innerHTML = '<i class="fas fa-play"></i>';
            }
        });
    </script>
</body>
</html>
