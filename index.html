<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PotsuDEV</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto Mono', monospace;
            overflow: hidden;
        }

        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .seperator-wrapper {
            width: 100%;
            overflow: hidden;
        }

        .seperator {
            width: 3000px;
            height: 4px;
            background: rgb(48, 255, 144);
            background: -moz-linear-gradient(left, rgba(48, 255, 144, 1) 0%, rgba(237, 45, 237, 1) 25%, rgba(201, 152, 38, 1) 50%, rgba(48, 255, 230, 1) 75%, rgba(48, 255, 144, 1) 100%);
            background: -webkit-gradient(linear, left top, right top, color-stop(0%, rgba(48, 255, 144, 1)), color-stop(25%, rgba(237, 45, 237, 1)), color-stop(50%, rgba(201, 152, 38, 1)), color-stop(75%, rgba(48, 255, 230, 1)), color-stop(100%, rgba(48, 255, 144, 1)));
            background: -webkit-linear-gradient(left, rgba(48, 255, 144, 1) 0%, rgba(237, 45, 237, 1) 25%, rgba(201, 152, 38, 1) 50%, rgba(48, 255, 230, 1) 75%, rgba(48, 255, 144, 1) 100%);
            background: -o-linear-gradient(left, rgba(48, 255, 144, 1) 0%, rgba(237, 45, 237, 1) 25%, rgba(201, 152, 38, 1) 50%, rgba(48, 255, 230, 1) 75%, rgba(48, 255, 144, 1) 100%);
            background: -ms-linear-gradient(left, rgba(48, 255, 144, 1) 0%, rgba(237, 45, 237, 1) 25%, rgba(201, 152, 38, 1) 50%, rgba(48, 255, 230, 1) 75%, rgba(48, 255, 144, 1) 100%);
            background: linear-gradient(to right, rgba(48, 255, 144, 1) 0%, rgba(237, 45, 237, 1) 25%, rgba(201, 152, 38, 1) 50%, rgba(48, 255, 230, 1) 75%, rgba(48, 255, 144, 1) 100%);
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#30ff90', endColorstr='#30ff90', GradientType=1);
            animation: moveGradient 6s infinite linear;
        }

        @keyframes moveGradient {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(100%);
            }
        }

        .centerBox {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            flex-direction: column;
        }

        .centerBox h1 {
            color: rgba(255, 255, 255, 0.397);
            font-size: 23px;
            letter-spacing: 2px;
            text-shadow: 3px 3px 6px rgba(183, 0, 255, 0.384);
            margin-bottom: 20px;
        }

        .categoryWrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin: 5px;
            overflow: hidden;
        }

        .categoryWrapper a {
            display: block;
            width: 70px;
            height: 70px;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            transition: transform 0.9s ease 0s;
            margin: 10px;
        }

        .categoryWrapper a:hover {
            transform: scale(1.1);
        }

        .bottomRightBlock {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 150px;
            height: 80px;
            background: rgba(117, 0, 128, 0.575);
            border-radius: 5px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 0px 10px rgba(0, 177, 247, 0.5);
        }

        .bottomRightBlock img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 7px;
        }

        .bottomRightBlock p {
            margin: 0;
            font-size: 16px;
            color: #ffffffa4;
        }

        .profile-pic {
            margin-top: 20px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay loop muted>
        <source src="imagens/background-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="seperator-wrapper">
        <div class="seperator gradient"></div>
    </div>
    <div class="centerBox">
        <div class="profile-pic">
            <img src="imagens/profile.jpg" alt="Profile Picture">
        </div>
        <h1>Mezarde</h1>
        <div class="categoryWrapper">
            <a href="https://x.com/potsudev" style="background-image: url('imagens/image1.jpg');"></a>
            <a href="https://github.com/potisu" style="background-image: url('imagens/image2.jpg');"></a>
            <a href="https://www.instagram.com/gmezarde/" style="background-image: url('imagens/image3.jpg');"></a>
        </div>
    </div>
    <div class="bottomRightBlock">
        <img src="imagens/potsuDEV.jpg" alt="Image">
        <p>Potsu DEV</p>
    </div>
    <script>
        document.querySelectorAll('.categoryWrapper a').forEach(link => {
            link.addEventListener('click', () => {
                window.location.href = link.getAttribute('href');
            });
        });
    </script>
</body>
</html>
